name: Ubuntu CI Test

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install
      run: |
        pip install --user -U gcovr
    - name: prepare
      run: |
        make prepare
    - name: configure
      run: |
        cmake -H. -Bbuild -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE=On
    - name: building
      run: |
        cmake --build build --config Debug --target coverage -j4
    - name: testing
      run: |
        cd build
        ctest .

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.x
        dotnet-quality: 'ga'

    - name: Test
      run: |
        ls -la build/

    - name: ReportGenerator
      uses: danielpalme/ReportGenerator-GitHub-Action@5.2.2
      with:
        reports: build/coverage/coverage.cobertura.xml
        targetdir: coverage
        reporttypes: Html;Badges
